<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Compose File Manager - 登录</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-blue-600 p-6">
                <div class="flex items-center justify-center mb-4">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="w-10 h-10 mr-3">
                    <h1 class="text-2xl font-bold text-white">Docker Compose File Manager</h1>
                </div>
                <p class="text-blue-100 text-center">登录管理您的容器部署</p>
            </div>
            <div class="p-6">
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fa fa-user text-gray-400"></i>
                            </span>
                            <input type="text" id="username" name="username" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="请输入用户名" required>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fa fa-lock text-gray-400"></i>
                            </span>
                            <input type="password" id="password" name="password" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="请输入密码" required>
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 transition-colors">
                                <i class="fa fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    <div>
                        <button type="submit" id="login-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition-all flex items-center justify-center">
                            <span id="btn-text">登录</span>
                            <span id="btn-loading" class="hidden">
                                <i class="fa fa-circle-o-notch fa-spin ml-2"></i>
                            </span>
                        </button>
                    </div>
                </form>
                <div id="error-message" class="mt-4 p-3 bg-red-50 text-red-600 rounded-lg hidden"></div>
                <div id="success-message" class="mt-4 p-3 bg-green-50 text-green-600 rounded-lg hidden"></div>
            </div>
            <div class="bg-gray-50 p-4 text-center text-sm text-gray-500 border-t">
                <p>默认管理员账号: admin</p>
                <p>默认密码已在应用启动日志中生成</p>
                <p class="mt-2">登录后请及时修改密码</p>
            </div>
        </div>
    </div>
</body>
</html>
