version: '3.8'

services:
  docker-compose-file:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docker-compose-file
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
      - ./docker_compose_file.db:/app/docker_compose_file.db
    environment:
      - SECRET_KEY=d8f9e7c6b5a4d3e2f1a0b9c8d7e6f5a4
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///./docker_compose_file.db
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=AdminPass89!@#$%^&*
      - GITEE_API_URL=https://gitee.com/api/v5
      - GITEE_REPO=DoubleStackWorkShop/Docker-Compose-File
      - DOCKER_COMPOSE_VERSION=auto
      - APP_VERSION=1.0.0
      - LANGUAGE=zh_CN
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s